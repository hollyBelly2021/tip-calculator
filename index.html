<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="title">
      <h1>Tip Calculator</h1>
    </div>
    <div class="container">
      <div class="box-1">
        <p class="text">Percent :</p>

        <input type="number" class="box-input" id="percent" />
      </div>
      <div class="box-2">
        <p class="text">Amount :</p>
        <input type="number" class="box-input" id="amount" />
      </div>
      <div class="line"></div>
      <div class="answer" id="answer"></div>
      <div class="button-position">
        <button class="button-display" id="submit">Submit</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
